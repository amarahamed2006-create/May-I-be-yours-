<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #ff4d6d;
}

#typing {
  min-height: 70px;
  font-size: 16px;
}

/* Photos */
.photos img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 15px;
  margin: 5px;
}

/* Buttons */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: all 0.6s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 30%;
}

#noBtn {
  background: #ddd;
  color: black;
  left: 55%;
  animation: shake 1.5s infinite;
}

/* Shake */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: float 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-300px); opacity: 0; }
}

/* Pop animation */
.pop {
  animation: popIn 0.8s ease forwards;
  transform: scale(1);
  opacity: 1;
  animation-fill-mode: forwards;
}

.delay {
  animation-delay: 0.4s;
}

@keyframes popIn {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  70% {
    transform: scale(1.1);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}
</style>
</head>
